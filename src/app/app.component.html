<app-header (featureSelected)="onFeatureSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedFeature === 'showRecipes'"></app-recipes>
      <app-shopping-list *ngIf="selectedFeature === 'showShoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
