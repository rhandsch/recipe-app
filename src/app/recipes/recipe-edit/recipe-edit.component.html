<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <span class="help-block" *ngIf="!form.get('name').valid && form.get('name').touched">Please enter a valid Name</span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="imagePath">Image path:</label>
      <input id="imagePath" formControlName="imagePath" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
  </form>
</div>
