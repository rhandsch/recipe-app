<div class="row">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" class="form-control" [ngModel]="recipe.name" required #nameElement="ngModel">
      <span class="help-block" *ngIf="!nameElement.valid && nameElement.touched">Please enter a valid Name</span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" name="description" type="text" class="form-control" [ngModel]="recipe.description" required>
    </div>
    <div class="form-group">
      <label for="imagePath">Image path:</label>
      <input id="imagePath" name="imagePath" type="text" class="form-control" [ngModel]="recipe.imagePath">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
    <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
  </form>
</div>
